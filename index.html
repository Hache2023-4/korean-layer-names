<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greek Layer Names</title>
        <style>
            body {
                background-color: #202020;
                color: #f2ae3a;
                font-family: "Typewriter", monospace;
            }
        </style>
        <script src="https://raw.githubusercontent.com/Patashu/break_eternity.js/master/break_eternity.min.js"></script>
    </head>
    <body>
          <label for="layer">Layer ID:</label><br>
          <input type="number" min="1" max="Infinity" id="layerID"><button onclick="mainthing(document.getElementById('layerID').value)">Get Layer</button><br>
          <label>Output:</label><br>
          <h2 id="layernameoutput"></h2><br>
          <h3 id="layercoloroutput"></h3><br>
    </body>
    <script>
        function getNameForLayer(layer){
        layer = new Decimal(layer) //to do a thing
        let nLayer = layer;
        if(layer instanceof Decimal)
        {
            nLayer = layer.toNumber();
        }
        if(layer instanceof Decimal && layer.gte(INFINITY))
        {
            let infinityOrder = Decimal.log(layer, INFINITY).floor();
            if(infinityOrder.gte(6))
            {
                let exp = PrestigeLayer.getNameForLayer(layer.div(Decimal.pow(INFINITY, infinityOrder)).floor().sub(1));
                return "(<span class='flipped-v'>Ω</span>↑↑" + functions.formatNumber(infinityOrder, 3, 0, 1e9) + ")<sup>" + exp + "</sup>";
            }
            return "<span class='flipped-v'>Ω</span><sup>" + PrestigeLayer.getNameForLayer(layer.div(INFINITY).floor().sub(1)) + "</sup>";
        }
        let letters = "αβγδεζηθικλμνξοπρστυφχψωΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ";
        let orders = "ψϝϛͱϻϙͳϸ";
        let totalCombinations = (orders.length + 2) * letters.length;
        let arrowOrder = Math.floor(Math.log(nLayer) / Math.log(totalCombinations));
        let order = Math.floor(nLayer / letters.length);
        if(order === 0)
        {
            return letters[nLayer];
        }
        if(arrowOrder >= 4)
        {
            return PrestigeLayer.getNameForLayer(Math.floor(nLayer / Math.pow(totalCombinations, arrowOrder - 1))) + "↑↑" + (arrowOrder - 1);
        }
        if(nLayer >= totalCombinations)
        {
            return PrestigeLayer.getNameForLayer(nLayer % totalCombinations) + "↑" + PrestigeLayer.getNameForLayer(Math.floor(nLayer / totalCombinations) - 1);
        }
        return "<span>" + letters[letters.length - 1] + (order > 1 ? "<sub>" + orders[order - 2] + "</sub>" : "") + "</span>" + "<sup>" + letters[(nLayer) % letters.length] + "</sup>";
    }
        function textGlow(layer)
        {
            layer -= 1
            let thickness = 0.025 * layer;
            let t = [Math.min(0.7, thickness), Math.min(0.7, thickness / 2),
                Math.min(0.7, Math.max(0, thickness - 0.3) / 4)];
            let color = "currentcolor";
            return "0px 0px " + t[0] + "em currentcolor"+
                ",0px 0px " + t[1] + "em currentcolor"+
                ",0px 0px " + t[2] + "em currentcolor";
        }
        function mainthing(layer) {
            document.getElementById("layernameoutput").style.color = textColor(layer)
            document.getElementById("layernameoutput").style.textShadow = textGlow(layer)
            document.getElementById("layernameoutput").innerHTML = getNameForLayer(layer)
            document.getElementById("layercoloroutput").innerHTML = textColor(layer)
        }
    </script>
</html>
