<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greek Layer Names</title>
    </head>
    <body>
          <label for="fname">Layer ID:</label><br>
          <input type="text" id="fname" name="fname"><input type="submit" value="Submit"><br>
          <label for="lname">Output:</label><br>
          <a id="layernameoutput"></a><br>
          <a id="layercoloroutput"></a><br>
    </body>
    <script>
        function getNameForLayer(layer) {
        layer -= 1
        if(layer > 1.797693e+308) {
            return "Ʊ"
        }
        let letters = "αβγδεζηθικλμνξοπρστυφχψωΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ";
        let orders = "ψϝϛͱϻϙͳϸ";
        let totalCombinations = (orders.length + 2) * letters.length;
        let arrowOrder = Math.floor(Math.log(layer) / Math.log(totalCombinations));
        let order = Math.floor(layer / letters.length);
        if(order === 0)
        {
            return letters[layer];
        }
        if(arrowOrder >= 4)
        {
            return PrestigeLayer.getNameForLayer(Math.floor(layer / Math.pow(totalCombinations, arrowOrder - 1))) + "↑↑" + (arrowOrder - 1);
        }
        if(layer >= totalCombinations)
        {
            return PrestigeLayer.getNameForLayer(layer % totalCombinations) + "↑" + PrestigeLayer.getNameForLayer(Math.floor(layer / totalCombinations) - 1);
        }
        return "<span>" + letters[letters.length - 1] + (order > 1 ? "<sub>" + orders[order - 2] + "</sub>" : "") + "</span>" + "<sup>" + letters[(layer) % letters.length] + "</sup>";
        }
        function textColor(layer) {
            layer -= 1
            if(layer > 1.797693e+308)
            {
                return "#cc00ff";
            }
            let h = 33 * Math.min(layer, 10000);
            if(layer > 10000)
            {
                h += Math.log10(layer / 100) * 600;
            }
            let s = Math.min(100, 10 * layer);
            return "hsl(" + h + ", " + s + "%, 50%)";
        }
        function textGlow(layer)
        {
            layer -= 1
            let thickness = 0.025 * layer;
            let t = [Math.min(0.7, thickness), Math.min(0.7, thickness / 2),
                Math.min(0.7, Math.max(0, thickness - 0.3) / 4)];
            let color = "currentcolor";
            return "0px 0px " + t[0] + "em currentcolor"+
                ",0px 0px " + t[1] + "em currentcolor"+
                ",0px 0px " + t[2] + "em currentcolor";
        }
        function mainthing(layer) {
            document.getElementById("layernameoutput").style = textColor(layer) + "," + textGlow(layer)
            document.getElementById("layernameoutput").innerHTML = getNameForLayer(layer)
            document.getElementById("layercoloroutput").innerHTML = textColor(layer)
        }
    </script>
</html>
